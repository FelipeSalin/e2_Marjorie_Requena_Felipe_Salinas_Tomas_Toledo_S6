<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago - MFT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg" style="background-color: #222;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/compra.html"
                style="color: rgb(153, 132, 104); font-weight: bold;">
                <img src="/assets/LogoEmpresa.webp" alt="Logo" width="50" class="me-2 rounded">
                MFT Store
            </a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <div class="d-flex ms-auto align-items-center gap-2">
                    <!-- Botón de inicio de sesión -->
                    <a href="/formulario_ingreso.html" class="btn fw-bold" style="color: rgb(235,185,93);">Iniciar sesión</a>

                    <!-- Botón de registro -->
                    <a href="/formulario_registro.html" class="btn fw-bold" style="color: rgb(235,185,93);">Regístrate acá</a>

                    <!-- Barra de búsqueda -->
                    <form class="d-flex ms-3" role="search">
                        <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Search">
                        <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Registrar Pago</h1>

        <div class="card shadow">
            <div class="card-body">
                <form id="pagoForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="monto" class="form-label">Monto a pagar</label>
                            <input type="number" class="form-control" id="monto" placeholder="Ej: 50000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="medio" class="form-label">Medio de pago</label>
                            <select class="form-select" id="medio" required>
                                <option value="">Seleccione...</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                                <option value="Tarjeta de débito">Tarjeta de débito</option>
                                <option value="Transferencia">Transferencia</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Enviar pago</button>
                    </div>
                </form>

                <!-- Mensaje de éxito -->
                <div id="mensajePago" class="alert alert-success mt-3 d-none">
                    Pago realizado con éxito
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("pagoForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const monto = document.getElementById("monto").value;
            const medio = document.getElementById("medio").value;

            if (monto && medio) {
                document.getElementById("mensajePago").classList.remove("d-none");
                this.reset();

                setTimeout(() => {
                    document.getElementById("mensajePago").classList.add("d-none");
                }, 3000);
            }
        });
    </script>

    <!-- FOOTER -->
    <footer class="mt-5">
        <p>Todos los derechos reservados. MFT Store &copy; 2025</p>
        <p><a href="mailto:accesorios@tienda.com" style="color: #ddd">¡Contáctanos a través de nuestro email!</a></p>
        <p><a href="tel:+56912345678" style="color: #ddd">¡Y si prefieres una llamada!: +56912345678</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
