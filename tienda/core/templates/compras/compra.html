{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/LogoEmpresa.webp' %}"/>
    <title>Registro de Compra - MFT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'css/styles.css' %}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #222;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}" style="color: rgb(153, 132, 104); font-weight: bold;">
                <img src="{% static 'assets/LogoEmpresa.webp' %}" alt="Logo" width="50" class="me-2 rounded">
                MFT Store
            </a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">

                <div class="d-flex ms-auto align-items-center gap-2">

                    {% if not user.is_authenticated%}
                    <!-- Botón de inicio de sesión -->
                    <a href="{% url 'login' %}" class="btn fw-bold" id="btnLogin" style="color: rgb(235,185,93);">Iniciar sesión</a>

                    <!-- Una vez iniciada la sesión, se ocultarían los botones de "inicio sesión"
                        y de "registrate acá". En su lugar aparecerían los de "Modificar perfil" y " cerrar sesión" 
                        Modificar perfil redireccionaría a /formulario_modificacionperfil.html-->


                    <!-- Botón de registro -->
                    <a href="{% url 'registro_usuario' %}" class="btn fw-bold" id="btnRegistrar" style="color: rgb(235,185,93);">Regístrate acá</a>
                    {% else %}

                    <!-- Botón para modificar perfil -->
                    <a href="{% url 'formulario_modificacionperfil' %}" class="btn fw-bold" id="btnRegistrar" style="color: rgb(235,185,93);">Modificar perfil</a>

                    <!-- Botón de cierre de sesión -->
                    <a href="{% url 'logout' %}" class="btn fw-bold" id="btnRegistrar" style="color: rgb(235,185,93);">Cerrar sesión</a>
                    
                    {% endif %}
                    <!-- Barra de búsqueda -->  
                    <form class="d-flex ms-3" role="search">
                        <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Search">
                        <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Registro de Compra</h2>

        <form id="compraForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Nombre completo" required>
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="direccion" class="form-control" id="direccion" placeholder="EJ: avenida nogales 241" required>
            </div>
        
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <select class="form-select" id="producto" required>
                    <option value="">Selecciona un producto</option>
                    <option value="iPhone 16">iPhone 16</option>
                    <option value="iPhone plus">iPhone plus</option>
                    <option value="iPhone pro max">iPhone Pro max</option>
                    <option value="motorola g">Motorola G</option>
                    <option value="motorola ultra">Motorola Ultra</option>
                    <option value="samsung galaxy 24">Samsung Galaxy 24</option>
                    <option value="samsung galaxy 24">Samsung Galaxy S</option>
                    <option value="Xiaomi 13">Xiaomi Redminote 13</option>
                    <option value="Xiaomi 14">Xiaomi 14</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" min="1" value="1" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Registrar compra</button>
                <a href="{% url 'pago' %}" class="btn btn-primary">Realizar pago </a>
        </form>
        
        <div class="mt-4" id="resumenCompra"></div>
        </div>
        
        <script>
            const form = document.getElementById('compraForm');
            const resumen = document.getElementById('resumenCompra');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Obtener datos del formulario
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const producto = document.getElementById('producto').value;
                const cantidad = parseInt(document.getElementById('cantidad').value);

                // Validación simple
                if (!nombre || !email || !producto || cantidad < 1) {
                    alert('Por favor completa todos los campos correctamente.');
                    return;
                }

                // Mostrar resumen de compra
                resumen.innerHTML = `
                    <div class="alert alert-success">
                        <h4>Compra registrada con éxito </h4>
                        <p><strong>Nombre:</strong> ${nombre}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Producto:</strong> ${producto}</p>
                        <p><strong>Cantidad:</strong> ${cantidad}</p>
                    </div>
                `;

                // Limpiar formulario
                form.reset();
            });
        </script>
        
    
    <footer class="mt-5">
        <p>Todos los derechos reservados. MFT Store &copy; 2025</p>
        <p><a href="mailto:accesorios@tienda.com" style="color: #ddd">" "</a></p>
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    </body>

</html>
