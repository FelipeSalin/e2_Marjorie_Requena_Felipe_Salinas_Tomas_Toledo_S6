        <div class="container">
            <h1 class="text-center">Modificar Perfil</h1>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="formulario_modificacion" action="" novalidate>
                                <div class="mb-3">
                                    <label for="modifNombre" class="form-label">Nombre Completo <span style="color: red;">*</span></label>
                                    <input type="text" class="form-control" name="modifNombre" id="modifNombre" required autocomplete="on"
                                        placeholder="Ingrese su nombre completo">
                                    <small class="text-danger" id="modifNombre-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="modifUsuario" class="form-label">Nombre de Usuario <span style="color: red;">*</span></label>
                                    <input type="text" class="form-control" name="modifUsuario" id="modifUsuario"
                                        placeholder="Ingrese un nombre de usuario">
                                    <small class="text-danger" id="modifUsuario-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="modifMail" class="form-label">Correo Electrónico <span style="color: red;">*</span></label>
                                    <input type="email" class="form-control" name="modifMail" id="modifMail" required autocomplete="on"
                                        placeholder="Ingrese su correo electrónico">
                                    <small class="text-danger" id="modifMail-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="modifPass" class="form-label">Contraseña <span style="color: red;">*</span></label>
                                    <input type="password" class="form-control" name="modifPass" id="modifPass" required autocomplete="on"
                                        placeholder="Ingrese su contraseña">
                                    <small class="text-danger" id="modifPass-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="modifPass2" class="form-label">Repita Contraseña <span style="color: red;">*</span></label>
                                    <input type="password" class="form-control" name="modifPass2" id="modifPass2" required autocomplete="off"
                                        placeholder="Repita su contraseña">
                                    <small class="text-danger" id="modifPass2-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="modifDomicilio" class="form-label">Domicilio</label>
                                    <input type="text" class="form-control" name="modifDomicilio" id="modifDomicilio" required autocomplete="on"
                                        placeholder="Indicar dirección de despacho">
                                </div>

                                <span style="color: red;">*</span> = Campo Obligatorio 

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary"
                                        style="width: 40%; margin-bottom: 5px">Guardar cambios</button>
                                </div>

                                <div class="d-grid">
                                    <button type="reset" class="btn btn-secondary" style="width: 40%;">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
